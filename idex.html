<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body class="body-class">
    <header class="header-class">
        <h1 class="title-class">Welcome to My Webpage</h1>
    </header>

    <nav class="nav-class">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2 class="section-title-class">Home Section</h2>
        <p class="text-class">This is the home section of the website.</p>
        <img src="image.jpg" alt="Sample image" class="image-class">
    </section>

    <section id="about">
        <h2 class="section-title-class">About Section</h2>
        <p class="text-class">Information about the webpage goes here.</p>
    </section>

    <section id="contact">
        <h2 class="section-title-class">Contact Section</h2>
        <form class="form-class">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit" class="button-class">Submit</button>
        </form>
    </section>

    <footer class="footer-class">
        <p>Â© 2025 My Webpage. All Rights Reserved.</p>
    </footer>
</body>
</html>
